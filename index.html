<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sunglasses WebAR Experience</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 1rem;
        }
        
        .launch-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .launch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .launch-btn:active {
            transform: translateY(0);
        }
        
        .launch-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .launch-btn:hover::before {
            left: 100%;
        }
        
        .features {
            margin-top: 25px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            color: #555;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            flex-shrink: 0;
        }
        
        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            z-index: 1001;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading {
            display: none;
            margin-top: 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üï∂Ô∏è</div>
        <h1>Sunglasses WebAR</h1>
        <p>Experience virtual sunglasses try-on using augmented reality technology directly in your browser!</p>
        
        <button class="launch-btn" onclick="launchWebAR()">
            Launch AR Experience
        </button>
        
        <div class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Loading WebAR...</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üì∑</div>
                <span>Camera-based AR technology</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üëì</div>
                <span>Virtual sunglasses try-on</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <span>Works on mobile devices</span>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <span>Real-time face tracking</span>
            </div>
        </div>
    </div>
    
    <div class="iframe-container" id="iframeContainer">
        <button class="close-btn" onclick="closeWebAR()">√ó</button>
        <iframe id="webArFrame" allow="camera *; microphone *; gyroscope *; accelerometer *; autoplay *; encrypted-media *" allowfullscreen></iframe>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        // Apply Telegram theme
        if (tg.themeParams) {
            document.body.style.background = tg.themeParams.bg_color || document.body.style.background;
        }
        
        function launchWebAR() {
            // Show loading state
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.launch-btn').style.display = 'none';
            
            // Always open in iframe for embedded experience
            setTimeout(() => {
                const iframe = document.getElementById('webArFrame');
                iframe.src = 'https://projects.geenee.ar/sunglasshut-summer-25/';
                document.getElementById('iframeContainer').style.display = 'block';
                document.querySelector('.loading').style.display = 'none';
                document.querySelector('.launch-btn').style.display = 'inline-block';
                
                // Show back button when iframe opens
                tg.BackButton.show();
            }, 1000);
        }
        
        function closeWebAR() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('webArFrame').src = '';
            // Hide back button when closing iframe
            tg.BackButton.hide();
        }
        
        // Handle back button
        tg.onEvent('backButtonClicked', function() {
            if (document.getElementById('iframeContainer').style.display === 'block') {
                closeWebAR();
            } else {
                tg.close();
            }
        });
        
        // Handle main button
        tg.MainButton.setText('Launch WebAR Experience');
        tg.MainButton.onClick(launchWebAR);
        tg.MainButton.show();
        
        // Notify Telegram that the app is ready
        tg.ready();
    </script>
</body>
</html>
